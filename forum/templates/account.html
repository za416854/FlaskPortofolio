{% extends "layout.html" %} {% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-center">
    <div class="card bg-dark text-light p-4" style="width: 60rem">
      <h2 class="text-center mb-4">Update account information</h2>
      {% for user in user_list %}
      <form method="POST">
        <!-- UserID -->
        <div class="mb-3">
          <label for="userID" class="form-label">UserID</label>
          <input type="text" id="userID" name = "userID" class="form-control bg-secondary" value="{{ user.userID }}" disabled required />
        </div> 
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" value="{{ user.firstName }}" required  />
        </div>
        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" name="lastName" value="{{ user.lastName }}" class="form-control" required />
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required />
        </div>
        <!-- Birth Date -->
        <div class="mb-3">
          <label for="birthDate" class="form-label">Birth Date</label>
          <input type="date" id="birthDate" name="birthDate" value="{{ user.birthDate }}" class="form-control" required />
        </div>
        <!-- Mobile -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile (Optional)</label>
          <input type="text" id="mobile" name="mobile" value="{{ user.mobile }}" class="form-control" />
        </div>
        <!-- Submit Button -->
        <button id="updateAccount" type="submit"  class="btn btn-success w-100 my-2">Update Account</button>
      </form>
      {% endfor %}
      <!-- Login Link --> 
    </div>
  </div>
</div>

{% endblock content %}
