{% extends "layout.html" %} {% block content %}
<div class="d-flex justify-content-center mt-3 mb-3">
  <div class="card bg-dark p-4" style="width: 60rem">
    <h2 class="my-4 text-center text-white">Share a New Post</h2>
    <form action="/post" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label text-white">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label text-white">Content</label>
        <textarea
          id="content"
          name="content"
          rows="10"
          class="form-control"
          required
        ></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="uploadImage" class="form-label text-white"
          >Choose Picture:</label
        >
        <input
          type="file"
          class="form-control"
          id="uploadImage"
          name="photo"
          accept="image/*"
        />
      </div>
      <div class="mt-3" id="previewContainer ">
        <img
          id="imagePreview"
          src=""
          alt="Preview"
          class="img-thumbnail"
          style="display: none; max-width: 20%"
        />
        <button
          type="button"
          id="clearButton"
          class="btn btn-danger mt-2"
          style="display: none"
          onclick="handleClear()"
        >
          Clear
        </button>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary mt-2">Post</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
